<!DOCTYPE html>
<html lang="en-ZA">

<head>
    <meta charset="utf-8">
    <title>Skeleton Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Skeleton Page</h1>
        <img class="icon" id="menu" src="images/menu.png" alt="The menu icon" onclick="toggleNav()">
        <a href="index.html">
            <img class="icon" id="home" src="images/skull.png" alt="The home icon">
        </a>
    </header>

    <nav id="navbar">
        <a href="about.html">About</a>
        <a href="index.html#info">Info</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <article id="contact">
        <form>
            <section>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name">
            </section>
            <section>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_mail">
            </section>
            <section>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
            </section>
            <aside id="trollMsg">Gottem</aside>
            <section id="troll">
                <button type="button" onmouseenter="moveButton()" style="margin-top: 20px;">Send</button>
            </section>
        </form>
    </article>
</body>

</html>

<script type="text/javascript" src="scripts.js"></script>
