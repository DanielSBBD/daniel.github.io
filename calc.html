<!DOCTYPE html>
<html lang="en-ZA">

<head>
    <meta charset="utf-8">
    <title>Skeleton Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body class="frontPage">
    <header>
        <h1>Skeleton Page</h1>
        <img class="icon" id="menu" src="images/menu.png" alt="The menu icon" onclick="toggleNav()">
        <a href="index.html">
            <img class="icon" id="home" src="images/skull.png" alt="The home icon">
        </a>
    </header>

    <nav>
        <a href="about.html">About</a>
        <a href="index.html#info">Info</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="calc.html">Calculator</a>
    </nav>

    <section id="calcBox">
        <article>
            Calculator
            <input type="text" id="input">
            <section class="grid">
                <button onclick="enter('7')">7</button>
                <button onclick="enter('8')">8</button>
                <button onclick="enter('9')">9</button>
                <button onclick="enter('/')">รท</button>
                <button onclick="enter('4')">4</button>
                <button onclick="enter('5')">5</button>
                <button onclick="enter('6')">6</button>
                <button onclick="enter('*')">x</button>
                <button onclick="enter('1')">1</button>
                <button onclick="enter('2')">2</button>
                <button onclick="enter('3')">3</button>
                <button onclick="enter('-')">-</button>
                <button onclick="enter('.')">.</button>
                <button onclick="enter('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="enter('+')">+</button>
                <button onclick="enter('\(')">(</button>
                <button onclick="enter('\)')">)</button>
                <button onclick="cl()">C</button>
            </section>
        </article>
    </section>
</body>

</html>

<script type="text/javascript" src="scripts.js"></script>
