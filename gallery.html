<!DOCTYPE html>
<html lang="en-ZA">

<head>
    <meta charset="utf-8">
    <title>Skeleton Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Skeleton Page</h1>
        <img class="icon" id="menu" src="images/menu.png" alt="The menu icon" onclick="toggleNav()">
        <a href="index.html">
            <img class="icon" id="home" src="images/skull.png" alt="The home icon">
        </a>
    </header>

    <nav id="navbar">
        <a href="about.html">About</a>
        <a href="index.html#info">Info</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="gallery">
        <article class="box1">
            <img class="wideimage" src="images/gallery/model_sheet.webp">
        </article>

        <article class="box2">
            <img class="narrowimage" src="images/gallery/icon.webp" style="padding-top: 20%;">
        </article>

        <article class="box3">
            <img class="narrowimage" src="images/gallery/lucky_tooth.jpg" style="padding-top: 15%;">
        </article>

        <article class="box4">
            <img class="wideimage" src="images/gallery/plush.webp">
        </article>

        <article class="box5">
            <img class="wideimage" src="images/gallery/fa1.jpg">
        </article>

        <article class="box6">
            <img class="narrowimage" src="images/gallery/fa2.png" style="padding-top: 45%;">
        </article>

        <article class="box7">
            <img class="narrowimage" src="images/gallery/fa3.png" style="padding-top: 40%;">
        </article>

        <article class="box8">
            <img class="wideimage" src="images/gallery/fa4.jpg">
        </article>
    </section>
</body>

</html>

<script>
    function toggleNav() {
        if (document.getElementById("navbar").style.top == "100px") {
            document.getElementById("navbar").style.top = "-200px";
        }
        else {
            document.getElementById("navbar").style.top = "100px";
        }
    }
</script>
