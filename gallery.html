<!DOCTYPE html>
<html lang="en-ZA">

<head>
    <meta charset="utf-8">
    <title>Skeleton Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Skeleton Page</h1>
        <img class="icon" id="menu" src="images/menu.png" alt="The menu icon" onclick="toggleNav()">
        <a href="index.html">
            <img class="icon" id="home" src="images/skull.png" alt="The home icon">
        </a>
    </header>

    <nav>
        <a href="about.html">About</a>
        <a href="index.html#info">Info</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="gallery">
        <article class="box1" onmouseenter="enterAction(1)" onmouseleave="leaveAction(1)">
            <img class="wideimage" src="images/gallery/model_sheet.webp">
            <aside class="hidey" id="info1">
                <p>
                    Skelly's in-game model
                </p>
            </aside>
        </article>

        <article class="box2" onmouseenter="enterAction(2)" onmouseleave="leaveAction(2)">
            <img class="narrowimage" src="images/gallery/icon.webp" style="padding-top: 20%;">
            <aside class="hidey" id="info2">
                <p>
                    A stylised icon of skelly's face
                </p>
            </aside>
        </article>

        <article class="box3" onmouseenter="enterAction(3)" onmouseleave="leaveAction(3)">
            <img class="narrowimage" src="images/gallery/lucky_tooth.jpg" style="padding-top: 15%;">
            <aside class="hidey" id="info3">
                <p>
                    Skelly's lucky tooth
                </p>
            </aside>
        </article>

        <article class="box4" onmouseenter="enterAction(4)" onmouseleave="leaveAction(4)">
            <img class="wideimage" src="images/gallery/plush.webp">
            <aside class="hidey" id="info4">
                <p>
                    A Skelly plush
                </p>
            </aside>
        </article>

        <article class="box5" onmouseenter="enterAction(5)" onmouseleave="leaveAction(5)">
            <img class="wideimage" src="images/gallery/fa1.jpg">
            <aside class="hidey" id="info5">
                <p>
                    Boyo!
                </p>
            </aside>
        </article>

        <article class="box6" onmouseenter="enterAction(6)" onmouseleave="leaveAction(6)">
            <img class="narrowimage" src="images/gallery/fa2.png" style="padding-top: 45%;">
            <aside class="hidey" id="info6">
                <p>
                    Thumbs up!
                </p>
            </aside>
        </article>

        <article class="box7" onmouseenter="enterAction(7)" onmouseleave="leaveAction(7)">
            <img class="narrowimage" src="images/gallery/fa3.png" style="padding-top: 40%;">
            <aside class="hidey" id="info7">
                <p>
                    Big smile
                </p>
            </aside>
        </article>

        <article class="box8" onmouseenter="enterAction(8)" onmouseleave="leaveAction(8)">
            <img class="wideimage" src="images/gallery/fa4.jpg">
            <aside class="hidey" id="info8">
                <p>
                    Training with Zagreus
                </p>
            </aside>
        </article>
    </section>
</body>

</html>

<script type="text/javascript" src="scripts.js"></script>
